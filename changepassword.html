<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Khung bao ngoài */
        .panel-container {
            background: #fff;
            width: 700px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        /* Thanh menu trên cùng (Tabs) */
        .panel-tabs {
            border-bottom: 1px solid #ddd;
            padding: 10px 15px;
            background: #fcfcfc;
            margin-bottom: 15px;
            border-radius: 4px 4px 0 0;
            display: flex;
            gap: 20px;
            color: #777;
            font-size: 14px;
        }
        .panel-tabs i { margin-right: 5px; }
        .tab-item.active { color: #333; font-weight: bold; }

        /* Thanh thông báo xanh lá */
        .alert-banner {
            background-color: #dff0d8; /* Màu xanh nhạt */
            color: #3c763d; /* Chữ xanh đậm */
            border: 1px solid #d6e9c6;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .alert-banner i {
            background: #3c763d;
            color: white;
            width: 18px; height: 18px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 3px;
            margin-right: 10px;
            font-size: 12px;
        }

        /* Khu vực Form màu xanh dương */
        .form-area {
            background-color: #d9edf7; /* Màu xanh dương nhạt giống ảnh */
            border: 1px solid #bce8f1;
            padding: 20px 40px;
            border-radius: 4px;
        }

        /* Căn chỉnh label và input */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-label-custom {
            width: 150px;
            text-align: right;
            margin-right: 20px;
            font-weight: 700;
            color: #31708f; /* Chữ xanh đậm */
            font-size: 14px;
        }
        .input-group-custom {
            flex: 1;
            display: flex;
        }
        .input-icon {
            background: #eee;
            border: 1px solid #ccc;
            border-right: none;
            padding: 8px 12px;
            border-radius: 4px 0 0 4px;
            color: #555;
        }
        .form-control-custom {
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            padding: 8px 10px;
            width: 100%;
            outline: none;
        }

        /* Nút Submit */
        .btn-submit {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .btn-submit:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

    <div class="panel-container">
        
<div class="panel-tabs">
    <div class="tab-item active" style="cursor: pointer;">
        <i class="fa-solid fa-house"></i> Change password
    </div>
    
    <div class="tab-item" style="cursor: pointer;">
        <i class="fa-solid fa-envelope"></i> Reset Password by Email
    </div>
</div>

        <div class="alert-banner">
            <i class="fa-solid fa-check"></i>
            Change your password
        </div>

        <div class="form-area">
            
            <div class="form-row">
                <label class="form-label-custom">Username</label>
                <div class="input-group-custom">
                    <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control-custom" placeholder="Username">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label-custom">Old password</label>
                <div class="input-group-custom">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control-custom" placeholder="Old password">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label-custom">New password</label>
                <div class="input-group-custom">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control-custom" placeholder="New password">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label-custom">Confirm</label>
                <div class="input-group-custom">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control-custom" placeholder="Confirm">
                </div>
            </div>

            <div class="form-row">
                <div style="width: 170px;"></div> <button class="btn-submit">
                    <i class="fa-solid fa-check-square"></i> Submit
                </button>
            </div>

        </div>
    </div>

</body>
</html>
