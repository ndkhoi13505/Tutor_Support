<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
    <div class="main-content-wrapper">
        <main class="main-content">
            <header>
                <div class="user-welcome">
                    <h3>Chào buổi sáng</h3>
                    <h1>AAA</h1>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
                    <img src="https://i.pravatar.cc/150?img=5" alt="User Avatar" class="user-avatar">
                </div>
            </header>

            <h2 class="page-title">Bảng điều khiển</h2>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <p>Buổi sắp diễn ra</p>
                        <h2>3</h2>
                        <span>Trong tuần này</span>
                    </div>
                    <div class="stat-icon">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-info">
                        <p>Tài liệu</p>
                        <p style="font-size: 14px; color: var(--text-dark); font-weight: 500;">Đã chia sẻ</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                </div>
            </section>

            <section class="schedule-list">
                <article class="schedule-item">
                    <div class="date-info">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Thứ 2, 28/10/2025</span>
                    </div>
                    <button class="btn-detail">Chi tiết</button>
                </article>

                <article class="schedule-item">
                    <div class="date-info">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Thứ 6, 01/11/2025</span>
                    </div>
                    <button class="btn-detail">Chi tiết</button>
                </article>

                <article class="schedule-item">
                    <div class="date-info">
                        <i class="fa-regular fa-calendar"></i>
                        <span>Thứ 4, 30/10/2025</span>
                    </div>
                    <button class="btn-detail">Chi tiết</button>
                </article>
            </section>
        </main>
    </div>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/navigation.js"></script>
</body>
</html>
