<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HCMUT SSO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* CSS Riêng cho trang này để căn chỉnh Form đè lên ảnh */
        .overlay-container {
            position: relative;
            width: 100%;
            max-width: 1440px; /* Chiều rộng chuẩn của ảnh Figma */
            margin: 0 auto;
        }

        .login-card-overlay {
            position: absolute;
            top: 230px;  /* Cách mép trên 230px (Chỗ màu xanh) */
            right: 120px; /* Cách mép phải 120px */
            width: 380px; /* Chiều rộng form */
            background: white;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Style nút bấm cho giống BK */
        .btn-hcmut {
            background-color: #0088CC;
            color: white;
            font-weight: bold;
            border-radius: 0;
        }
        .btn-outline-custom {
            color: #0088CC;
            border-color: #0088CC;
            border-radius: 0;
        }
        .form-control {
            border-radius: 0; /* Vuông vức */
            background-color: #f9f9f9;
        }
    </style>
</head>
<body class="bg-light">

    <div style="position: relative; width: 100%; max-width: 1440px; margin: 0 auto;">
        
        <img src="assets/images/admin_login.png" style="width: 100%; display: block;">

        <div class="login-overlay" style="
            position: absolute;
            top: 220px;       /* Căn chỉnh độ cao cho khớp */
            right: 130px;     /* Căn chỉnh lề phải */
            width: 400px;     /* Độ rộng form */
            background: white; /* Nền trắng */
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Đổ bóng nhẹ */
        ">
            
            <div class="text-center mb-3">
                <img src="assets/images/bk_logo.png" width="80">
            </div>

            <p class="mb-2" style="color: #4170B7; font-size: 16px;">Log in using your account on:</p>

            <button class="btn w-100 mb-2 d-flex align-items-center justify-content-center" 
                    id="btn-mode-sso"
                    style="border: 1px solid #ddd; color: #555; background: white;">
                <img src="assets/images/bk_logo.png" width="20" style="margin-right: 8px;">
                Tài khoản HCMUT (HCMUT account)
            </button>
            
            <button class="btn w-100 mb-3" 
                    id="btn-mode-admin"
                    style="border: 1px solid #ddd; color: #4170B7; background: white;">
                Admin
            </button>

            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" 
                       style="border-radius: 4px; border: 1px solid #ccc; padding: 10px;">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password"
                       style="border-radius: 4px; border: 1px solid #ccc; padding: 10px;">
            </div>

            <button id="btn-login" class="btn w-auto px-4 py-2 mb-3" 
                    style="background-color: #008DA5; color: white; font-weight: bold; border-radius: 4px; border: none;">
                Log in
            </button>

            <div>
                <a href="#" style="text-decoration: none; color: #008DA5; font-size: 14px;">Lost password?</a>
            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
